<ion-view  >
  <ion-content >
    <div ng-controller="searchctrl">
    <div >
      <p><h3 style="position: relative; left:24%"><b>Search a Food Item </b></h3></p>
        <div >
          <input type="text" style="position: relative; left:26%"  class="find_input" required="required" ng-model="searchitem" placeholder="Search Here">
        </div>
        <br>
      <button class="button button-positive" style="position: relative; width: 39%;left:10%" ng-click="getSearchResult()">Search </button>
      <button class="button button-positive" style="position: relative; width: 39%;left:11%" ng-click="scanBarcode()">BarCode Scanner</button>
    <!-- <input type="button" class="button button-calm"  ng-click="getSearchResult()" value="Find"/> -->
    </div>
    <div id="resDIV" >
      <!--<p id="errormsg"></p>-->
      <p><h3 style="position:relative;left:2%"><b>{{header}} </b></h3></p>
      <p><b>{{name}}</b> {{searchname}}</p>
      <!-- <p><b>{{ratingheader}}</b>{{rating}} <img ng-src="{{ratingimage}}"></p> -->
      <p><b>{{priceheader}}</b>{{price}}</p>
      <p><b>{{descriptionheader}}</b></p>
      <p>{{searchDescription}}</p>
      <p><b>{{stockheader}}</b>{{stockavailable}}</p>
      <p><img ng-src="{{searchimage}}"></p>

      <div>
          <h3 class="widget-title" style="position:relative;left:20%" ><b>{{toprecipes}}</b></h3>
          <table  class="tftable" >
              <tr ng-repeat="x in foodDishes">
                  <td style="position:relative;left:5%"><b>{{x}}</b></td>
              </tr>
          </table>
      </div>
      
    </div>
    </div>
  </ion-content>
</ion-view>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body style="background-color:aqua" ng-app="starter">
      
          
    <ion-content  ng-controller="loginctrl">
        <div class="list">
            <br>
            <h3 class="title" style="position:relative;left:35%;" >Login Page</h3>
          <br>
          <label style="position: relative;left: 10%;width: 80%" class="item item-input">
            <!-- <span class="input-label">Username</span> -->
            <input type="text" placeholder="Username" ng-model="login_username">
          </label>
          <br>
          <label style="position: relative;left: 10%;width: 80%" class="item item-input">
            <!-- <span class="input-label">Password</span> -->
            <input type="password" placeholder="Password" ng-model="login_password">
          </label>
          <br>
            <button class="button  button-positive"  style="position: relative; width: 39%;left:10%" ng-click="Login()"  >Log in</button>
            <button class="button  button-positive"  style="position: relative; width: 39%;left:11%" ng-click="Register()" >Register</button>
          
        </div>
  </body>
</html>

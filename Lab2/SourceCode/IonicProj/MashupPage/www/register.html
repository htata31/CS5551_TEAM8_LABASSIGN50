<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script> -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body style="background-color:aqua" ng-app="starter">
<ion-pane>
  <ion-header-bar class="bar-stable">
  <h1 class="title">Register Page</h1>
  </ion-header-bar>
  <ion-content ng-controller="register">
        <div >
                <label class="item item-input">
                  <span class="input-label">First Name</span>
                  <input type="text" ng-model="Name">
                </label>
                <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="lastName">
                </label>

                <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="Username">
                </label>

                <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="password" ng-model="login_password">
                </label>

                <label class="item item-input">
                        <span class="input-label">Confirm Password</span>
                        <input type="password" ng-model="login_cpassword">
                </label>
                <br>
                
                  <button class="button  button-positive" style="position: relative; left:45%" align="center" ng-click="SignUp()">Sign Up</button>
                
         </div>
  </ion-content>
</ion-pane>
  </body>
</html>
